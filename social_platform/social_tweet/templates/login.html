		<h1>Login</h1>

			{% csrf_token %}
		  <div class="mb-3">
		    
		    <input type="text" class="form-control" name="username" placeholder="Enter your username!">
		    </div>
		    
		  <div class="mb-3">
		    
		    <input type="password" class="form-control" name="password" placeholder="Please enter your passwprd!">
		  </div><br />
		  
		  <button type="submit" class="btn btn-secondary">Submit</button>
</form>

	</div>

{% endblock %}
